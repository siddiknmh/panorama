<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.min.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: #999;
			}

			#main{
				width: 320px;
				background: #fff;
				margin: 0 auto;
				position:relative;
				min-height: 320px;
			}

			#container {
				width: 200px;
				height: 200px;
				margin: 0 auto;
				position: absolute;
				left: 60px;
				top: 60px;

			}

			#container canvas{
				border-radius: 100px;
			}
			
			.small_img img{
				width: 50px;
				height: 50px;
				border-radius:25px;
			}
			
			.simg_holder{
				margin: 0;
				padding:0;
				list-style: none;
			}

			li:nth-child(1){
				position: absolute;
				left: 130px;
				top: 5px;
			}

			li:nth-child(2){
				position: absolute;
				left: 75px;
				top: 20px;
			}

			li:nth-child(3){
				position: absolute;
				left: 30px;
				top: 55px;
			}

		</style>
	</head>

	<body>
		<div id="main">
			<div id="container"></div>
			<ul class="simg_holder">
				<li class="small_img">
					<img id="img_1" src="images/001.jpg" alt="">
				</li>
				<li class="small_img">
					<img src="images/001.jpg" alt="">
				</li>
				<li class="small_img">
					<img src="images/001.jpg" alt="">
				</li>
			</ul>
		</div>
		


		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					panorama: 'http://tassedecafe.org/wp-content/uploads/2013/01/parc-saint-pierre-amiens.jpg',
					container: div,
					time_anim: 3000,
					navbar: false,
					allow_user_interactions: false,
					/*navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)'
					},*/
				});

			var target = document.getElementById('img_1');
			var attb = target.getAttribute("src");

			console.log(attb);
		</script>
	</body>

</html>
